---
# defaults file for ansible-nginx-proxy-simple-token
NGINX_PROXY_PORT: 8080
NGINX_PROXY_HOST: "127.0.0.1"
NGINX_SERVER_NAME: "_"
NGINX_RESOLVER: "8.8.8.8"

# it's probably better to uppercase the first letters
NGINX_AUTH_TYPE: "apitoken"
NGINX_API_TOKEN_KEY: "SimpleApiToken"

# location of the token
NGINX_TOKEN_PATH: /opt/proxy-api-token.txt
NGINX_USERPASS_PATH: /opt/proxy-userpass.txt
NGINX_PUBLIC_ENDPOINT: ""

NGINX_AUTH_USER: "myappuser"
NGINX_BASICAUTH_TITLE: "Restricted"
NGINX_BASICAUTH_PASSWORD_FILE: "/opt/nginx-htpasswd"